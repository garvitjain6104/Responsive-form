<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background shapes -->
  <div class="background-shape shape1"></div>
  <div class="background-shape shape2"></div>
  <div class="background-shape shape3"></div>
  <div class="form-container">
    <h2>Contact Us</h2>
    <form id="contactForm" action="https://formspree.io/f/mblnzpow" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" name="name">
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter your email" name="email">
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" placeholder="Enter your phone number" name="phone">
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" placeholder="Write your message" name="message"></textarea>
        <small class="error-message"></small>
      </div>

      <button type="submit">Submit</button>
      <p id="successMessage"></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
